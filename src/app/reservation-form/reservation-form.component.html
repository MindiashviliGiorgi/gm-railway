<div class="reservation-form-main">
  <div class="form-container">
    <h3>დაჯავშნეთ მატარებლის ბილეთი</h3>
    <form>
      <div class="from-where">
        <select name="from_Where">
          <option value="">საიდან</option>
          <option value="ფოთი">ფოთი</option>
          <option value="თბილისი">თბილისი</option>
          <option value="ბათუმი">ბათუმი</option>
        </select>
      </div>
      <div class="where">
        <select name="where">
          <option value="">სად</option>
          <option value="ფოთი">ფოთი</option>
          <option value="თბილისი">თბილისი</option>
          <option value="ბათუმი">ბათუმი</option>
        </select>
      </div>
      <div class="departure-date">
        <input type="date" placeholder="Giviko">
      </div>
      <div class="passengers-number">
        <input type="number" name="passengers"
          placeholder="მგზავრების რაოდენობა">
      </div>
      <div class="btn">
        <button>მატარებლის მოძებნა</button>
      </div>
    </form>
  </div>
</div>
