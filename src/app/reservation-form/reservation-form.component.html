<div class="reservation-form-main">
  <div class="form-container">
    <h3>Book a train ticket</h3>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
      <div class="from-where">
        <select formControlName="from">
          <option value="">From where</option>
          <option value="poti">Poti</option>
          <option value="თბილისი">Tbilisi</option>
          <option value="ბათუმი">Batumi</option>
        </select>
      </div>
      <div class="where">
        <select formControlName="to">
          <option value="">Where</option>
          <option value="poti">Poti</option>
          <option value="tbilisi">Tbilisi</option>
          <option value="batumi">Batumi</option>
        </select>
      </div>
      <div class="departure-date">
        <input type="date" formControlName="date">
      </div>
      <div class="passengers-number">
        <input type="number" formControlName="people"
          placeholder="მგზავრების რაოდენობა">
      </div>
      <div class="btn">
        <button type="submit">Find a train</button>
      </div>
    </form>
  </div>
</div>
